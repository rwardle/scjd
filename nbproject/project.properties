application.args=
application.title=scjdAssignment
application.vendor=rwardle
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/scjdAssignment.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.Hamcrest.classpath}:\
    ${libs.JMock2.classpath}:\
    ${libs.JUnit4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/rwardle/projects/scjdAssignment/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
# Property libs.Hamcrest.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Hamcrest.classpath=/usr/local/hamcrest/hamcrest-all.jar
# Property libs.JMock2.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JMock2.classpath=/usr/local/jmock2/jmock.jar
# Property libs.JUnit4.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JUnit4.classpath=/usr/local/junit/junit.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=/usr/local/swing-layout-extensions/swing-layout.jar
main.class=suncertify.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.5
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
